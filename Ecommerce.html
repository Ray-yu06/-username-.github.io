<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl">E-commerce Platform</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><button id="buyerBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Buyer</button></li>
                    <li><button id="sellerBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Seller</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="mainContent" class="container mx-auto p-4">
        <!-- Content will be loaded here based on user selection -->
    </main>
    <footer class="bg-gray-700 text-white text-center p-4">
        <p>&copy; 2023 E-commerce Platform</p>
    </footer>
    <script>
        $(document).ready(function(){
            $('#buyerBtn').click(function(){
                $('#mainContent').html('<div class="grid grid-cols-3 gap-4">\n' +
                    '<div class="border rounded p-4">Product 1</div>\n' +
                    '<div class="border rounded p-4">Product 2</div>\n' +
                    '<div class="border rounded p-4">Product 3</div>\n' +
                    '</div>');
            });
            
            $('#sellerBtn').click(function(){
                $('#mainContent').html('<form id="productForm" class="w-full max-w-lg">\n' +
                    '<div class="flex flex-wrap -mx-3 mb-6">\n' +
                        '<div class="w-full px-3 mb-6 md:mb-0">\n' +
                            '<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="productName">Product Name</label>\n' +
                            '<input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="productName" type="text" placeholder="Enter product name">\n' +
                        '</div>\n' +
                    '</div>\n' +
                    '<div class="flex flex-wrap -mx-3 mb-6">\n' +
                        '<div class="w-full px-3">\n' +
                            '<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="productDescription">Product Description</label>\n' +
                            '<textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="productDescription" placeholder="Enter product description"></textarea>\n' +
                        '</div>\n' +
                    '</div>\n' +
                    '<div class="flex justify-end">\n' +
                        '<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Add Product</button>\n' +
                    '</div>\n' +
                '</form>');
            });
        });
    </script>
</body>
</html>
